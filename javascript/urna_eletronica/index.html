<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna dos ladroes --BR</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">            
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA:</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="d-1-4">
                        Nome:<br/>
                        Partido:<br/>
                        Vice-Prefeito:<br/>
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <!-- <img src="images/84.jpg" alt="Prefeito" /> -->
                        Prefeito
                    </div>
                    <div class="d-1-image-small">
                        <!-- <img src="images/84.jpg" alt="Vice" /> -->
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela: <br/>
                CONFIRMA para <b>CONFIRMAR</b> este voto
                <br/>
                CORRIGE PARA <b>REINICIAR</b> este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('1')">1</div>
                <div class="teclado--botao" onclick="clicou('2')">2</div>
                <div class="teclado--botao" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('4')" >4</div>
                <div class="teclado--botao" onclick="clicou('5')">5</div>
                <div class="teclado--botao" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('7')">7</div>
                <div class="teclado--botao" onclick="clicou('8')">8</div>
                <div class="teclado--botao" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--botao botao--branco" onlick="branco()">BRANCO</div>
                <div class="teclado--botao botao--corrige" onlick="corrige()">CORRIGE</div>
                <div class="teclado--botao botao--confirma" onlick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="etapas.js"></script>
</body>
</html>
